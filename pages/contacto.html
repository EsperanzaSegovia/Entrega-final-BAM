<section class="contenedor">
    <div class="holder">
        <div class="columna-izquiera">
            <img src="/img/email.png" alt="">
            <h2>Otras formas de contacto:</h2>
            <div class="text-box">
                <div class="redes">
                    <i class="bi bi-telephone-fill"></i> XXXX-XXXX
                </div>
                <div class="redes">
                    <i class="bi bi-envelope"></i> info@minotauro.com
                </div>
                <div class="redes">
                    <i class="bi bi-geo-alt-fill"></i>Esmeralda 950, CABA
                </div>
                <div class="redes">
                    <a href="http://www.facebook.com">
                        <i class="bi bi-facebook"></i>
                    </a>
                </div>
                <div class="redes">
                    <a href="http://www.instagram.com">
                        <i class="bi bi-instagram"></i>
                    </a>
                </div>
                <div class="redes">
                    <a href="http://www.twitter.com">
                        <i class="bi bi-twitter"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="columna-derecha">
            <form class="formulario" action="" method="">
                <label class="referencia" for="nombre">Nombre</label>
                <input class="entrada" id="nombre" type="text">
                <label class="referencia" for="email">Dirección de correo electrónico</label>
                <input class="entrada" id="email" type="email">
                <label class="referencia" for="Telefono">Telefono</label>
                <input class="entrada" for="telefono" type="tel">
                <label class="referencia" for="asunto">Asunto</label>
                <select class="asunto">
                    <option selected>Seleciona una opción</option>
                    <option value="">Quiero información para docentes</option>
                    <option value="">Atención a bibliotecas y escuelas</option>
                    <option value="">Prensa y comunicación</option>
                    <option value="">Quiero enviar mi manustrito o portfolio</option>
                    <option value="">Quiero enviar mi cv</option>
                    <option value="">Cancelar mi suscripción al Newsletter</option>
                </select>
                <div class="archivos">
                    <label for="archivosMultiples" class="referencia">Inserta tu archivo</label>
                    <input class="cargaArchivos" type="file" id="archivosMultiples" multiple>
                </div>
                <label class="referencia" for="mensaje">Mensaje</label>
                <textarea class="mensaje" id="mensaje"></textarea>
                <button class="submit" type="submit">Enviar</button>
            </form>
        </div>
    </div>
</section>
